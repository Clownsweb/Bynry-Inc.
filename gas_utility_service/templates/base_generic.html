{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #f4a261;
        }

        /* Toggle Button */
        .navbar .toggle-btn {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar ul li a {
                font-size: 18px;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .toggle-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Assignment</a>
            <div class="toggle-btn" onclick="toggleMenu()">â˜°</div>
            <ul id="nav-links">
                <li><a href="/service">Home</a></li>

                {% if user.is_staff %}
                <li><a href="/admin">Admin Dashboard</a></li>
                {% endif %}

                {% if not user.is_staff %}
                <li><a href="/service">Services</a></li>
                <li><a href="/service/submit">Book Service</a></li>
                <li><a href="/service/track/">Track</a></li>
                {% endif %}
                <li><a href="/logout">Logout</a></li>


            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>

</html>
